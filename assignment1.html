<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment1</title>
</head>
<body>
    <form>
        <table border="6" width="80%" height="700px" align="center" >
        <!---row1--->
        <tr align="center">
        <td colspan="2"><font color="black"><font size="6">REGISTRATION FORM </font></td>
        </tr>
        
        <!---row2--->
        <tr>
        <td>
        <label>Student Name</label></td>
        <td><input type="text" placeholder="Enter your name" required></td>
        </tr>
        
        <!---row3--->
        <tr>
        <td><label>Father Name</label></td>
        <td><input type="text" placeholder="Enter Your father name" required></td>
        </tr>
        
        <!---row4--->
        <tr >
        <td>
        <label>Mother Name</label></td>
        <td><input type="text" placeholder="Enter Your Mother Name" required></td>
        </tr>
        
        <!---row5--->
        <tr >
        <td><font color="black">
        <label>Date of birth </label></td>
        <td><input type="date"></td>
        </tr>
        
        <!---row6--->
        <tr >
        <td><font color="black">
        <label>Gender</label></td>
        <td><font color="black">
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        </td>
        </tr>
        <!---row7--->
        <tr>
            <td>
        <label>
            Email Id
        </label>
        <td><input type="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address" placeholder="Enter Your Email ID" required></td>
           
        </td>
        </tr>
        <!---row8--->
        <tr>
            <td>
        <label>
           Mobile No.
        </label>
        <td><input type="number" placeholder="Enter Your Mobile Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required>
     
     <small>Format: 123-456-7890</small></td>
           
        </td>
        </tr>
        <!---row 9--->
        <tr>
            <td>
        <label>
            Address
        </label>
        <td><textarea name="address" cols="30" rows="10" required></textarea></td>
        </td>
        </tr>
        <!---row10--->
        <tr>
            <td>
        <label>
            State
        </label>
        <td>
           <select name="state">
           <option value="maharashtra">maharashtra</option>
           <option value="panjab">panjab</option>
           <option value="chandigadh">chandigadh</option>
           <option value="rajasthan">rajasthan</option>
           <option value="bihar">bihar</option>
           <option value="keral">keral</option>
           <option value="telngana">telngana</option>
           <option value="mp">mp</option>  
           <option value="up">up</option>
           <option value="tamilnadu">tamilnadu</option> 
        </td>
        </tr>
        
        <!---row11--->
        <tr >
        <td>
        <label>Country</label></td>
        <td>
        <select name="city">
        <option value="India">India</option>
        <option value="South Africa">South Africa</option>
        <option value="America">America</option>
        <option value="Japan">Japan</option>
        <option value="pakistan">pakistan</option>
        <option value="nepal">nepal</option>
        <option value="china">china</option>
        <option value="bhutan">bhutan</option>
        </td>
        </tr>
        
        <!---row 12--->
        <tr>
            <td></td>
        <td><input type="Submit">
        
        </td>
        </tr>

        
        </table>

        </form>

        </center>
        </footer>
</body>
</html>
