<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form>
        <table border="0" width="80%" height="700px" align="center">
        <!---row1--->
        <tr>
            <td></td>
        <td colspan="2"><font color="black"><font size="6">REGISTRATION FORM </font></td>
        </tr>
        
        <!---row2--->
        <tr>
        <td>
        <label>Student Name</label></td>
            <td><select name="Student name">
                <option value="Mr.">Mr.</option>
                <option value="Ms.">Ms.</option>
                <option value="Miss.">Miss.</option>
           </select><input type="text" name="Student name" placeholder="Enter your name" pattern="[a-zA-Z]"
           title="Username should only contain letters." required></td>
        
        </tr>
        
        <!---row3--->
        <tr>
        <td><label>Father's Name</label></td>
        <td><input type="text" name="fathers name" placeholder="Enter your Father's name" required></td>
        </tr>
        
        <!---row4--->
        <tr >
        <td>
        <label>Mother's Name</label></td>
        <td><input type="text" name="" placeholder="Enter your Mother's name" required></td>
        </tr>
        
        <!---row5--->
        <tr >
        <td>
        <label>Date of birth </label></td>
        <td><input type="date"></td>
        </tr>
        
        <!---row6--->
        <tr >
        <td>
        <label>Gender</label></td>
        <td>
        <input type="radio" name="gender">Male  
        <input type="radio" name="gender">Female
        </td>
        </tr>
        
        <tr>
            <td>
        <label>
            Email Id
        </label>
        <td><input type="email" name="email"placeholder="Enter Your Email ID" required></td>
           
        </td>
        </tr>
        
        <tr>
            <td>
        <label>
         Mobile No.
        </label>
        <td><input type="number"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required>
     
     <small>Format: 123-456-7890</small></td>
           
        </td>
        </tr>
        
        <tr>
            <td>
        <label>
            Address
        </label>
        <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
        </td>
        </tr>
        
        <tr>
            <td>
        <label>
            State
        </label>
        <td>
           <select name="state">
           <option value="maharashtra">maharashtra</option>
           <option value="panjab">panjab</option>
           <option value="chandigadh">chandigadh</option>
           <option value="rajasthan">rajasthan</option>
           <option value="bihar">bihar</option>
           <option value="keral">keral</option>
           <option value="telngana">telngana</option>
           <option value="mp">mp</option>  
           <option value="up">up</option>
           <option value="tamilnadu">tamilnadu</option> 
        </td>
        </tr>
        
        <!---row7--->
        <tr >
        <td><font color="black">
        <label>City</label></td>
        <td>
        <select name="city">
        <option value="Mumbai">Mumbai</option>
        <option value="pune">pune</option>
        <option value="Solapur">Solapur</option>
        <option value="Jalgaon">Jalgaon</option>
        <option value="akola">akola</option>
        <option value="latur">latur</option>
        <option value="dhule">dhule</option>
        <option value="jalna">jalna</option>
        <option value="udgir">udgir</option>
        <option value="yavatmal">yavatmal</option>
        <option value="wardha">wardha</option>
        <option value="nandurbar">nandurbar</option>
        <option value="satara">satara</option>
        <option value="parbhani">parbhai</option>
        
        </td>
        </tr>
        
        <!---row8--->
        <tr><td></td>
        <td colspan="2"><input type="Submit">
        
        </td>
        </tr>
        
        </table>
        </form>
